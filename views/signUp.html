<!--

* FILE: signUp.html
* PURPOSE: This page allows users to sign up for a new account.
* It includes a sign-up form with fields for username, email, phone number, password, and confirm password.
-->
<include href="views/header.html"></include>

<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <!--Add company Logo Later -->
            <a class="navbar-brand" href="#">
                <img src="images/LogoPng.png" width="30" height="30" class="d-inline-block align-top" alt="Company Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link navText" href="{{ @BASE }}"><b>Home</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navText" href="ourDogs"><b>Our Dogs</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navText active" href="login"><b>Login</b></a>
                    </li>
                    <check if="{{ (@SESSION.user instanceof Admins) }}">
                        <li class="nav-item">
                            <a class="nav-link navText" href="admin"><b>Admin</b></a>
                        </li>
                    </check>
                </ul>
            </div>
        </div>
    </nav>

    <div class="scheduleConfirm">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="box">
                    <h2>Sign Up</h2>
                    <form method="POST" action="#">
                        <div class="form-group">
                            <label for="userName">UserName:</label>
                            <input type="text" class="form-control" id="userName" name="userName">
                            <check if="{{ isset(@errors['userName']) }}">
                                <span class="error">{{ @errors['userName'] }}</span>
                            </check>
                        </div>
                        <div class="form-group">
                            <label for="userEmail">Email:</label>
                            <input type="email" class="form-control" id="userEmail" name="userEmail">
                            <check if="{{ isset(@errors['userEmail']) }}">
                                <span class="error">{{ @errors['userEmail'] }}</span>
                            </check>
                        </div>
                        <div class="form-group">
                            <label for="phoneNum">Phone Number:</label>
                            <input type="text" class="form-control" id="phoneNum" name="phoneNum">
                            <check if="{{ isset(@errors['phoneNum']) }}">
                                <span class="error">{{ @errors['phoneNum'] }}</span>
                            </check>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="text" class="form-control" id="password" name="password">
                            <check if="{{ isset(@errors['password']) }}">
                                <span class="error">{{ @errors['password'] }}</span>
                            </check>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password:</label>
                            <input type="text" class="form-control" id="confirmPassword" name="confirmPassword">
                            <check if="{{ isset(@errors['password']) }}">
                                <span class="error">{{ @errors['password'] }}</span>
                            </check>
                        </div>
                        <div class="centerContent">
                            <button type="submit" class="btn btn-primary centerContent">Submit</button>
                        </div>
                        <p class="centerContent"><a href="login">click here</a> to return to login page</p>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
